---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-database
  namespace: authelia-test
data:
  users_database.yml: |
    ---
    ###############################################################
    #                         Users Database                      #
    ###############################################################

    # This file can be used if you do not have an LDAP set up.

    users:
      ${SECRET_AUTHELIA_USER_01}:
        displayname: "Test Test"
        password: "${SECRET_AUTHELIA_PASSWORD_01}"
        email: ${SECRET_AUTHELIA_EMAIL_01}
        groups:
          - admins
          - dev
