---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia-postgres
  namespace: flux-system
spec:
  chart:
    spec:
      chart: postgres
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
      version: 0.3.1
  interval: 1m0s
  targetNamespace: authentication
  values:
    affinity: {}
    args: []
    customConfig: ""
    customLivenessProbe: {}
    customReadinessProbe: {}
    env:
    - name: PGTZ
      value: ${TIMEZONE}
    - name: TZ
      value: ${TIMEZONE}
    fullnameOverride: ""
    image:
      pullPolicy: IfNotPresent
      repository: postgres
      tag: ""
    imagePullSecrets: []
    livenessProbe:
      enabled: true
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    nameOverride: ""
    nodeSelector:
      node-type: worker
    podAnnotations: {}
    podManagementPolicy: OrderedReady
    podSecurityContext:
      fsGroup: 999
    readinessProbe:
      enabled: true
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    resources: {}
    revisionHistoryLimit: null
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 999
      runAsNonRoot: true
      runAsUser: 999
    service:
      clusterIP: null
      loadBalancerIP: null
      nodePort: null
      port: 5432
      type: ClusterIP
    serviceAccount:
      annotations: {}
      create: false
      name: ""
    settings:
      authMethod: md5
      initDbArgs: null
      superuserPassword: ${SECRET_GLOBAL_POSTGRES_SUPERUSER_PASSWORD}
    startupProbe:
      exec:
        command:
        - sh
        - -c
        - pg_isready -h localhost
      failureThreshold: 30
      periodSeconds: 10
    storage:
      accessModes:
      - ReadWriteOnce
      className: null
      persistentVolumeClaimName: authelia-postgres-pvc
      requestedSize: null
    tolerations: []
    updateStrategyType: RollingUpdate
    userDatabase:
      name: ${SECRET_AUTHELIA_DB_NAME}
      password: ${SECRET_AUTHELIA_DB_PASSWORD}
      user: ${SECRET_AUTHELIA_DB_USER}

