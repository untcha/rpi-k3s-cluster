---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden-config
  namespace: bitwarden
  labels:
    app: bitwarden
data:
  ADMIN_TOKEN: ${SECRET_BITWARDEN_ADMIN_TOKEN}
  SMTP_HOST: ${SECRET_BITWARDEN_SMTP_HOST}
  SMTP_FROM: ${SECRET_BITWARDEN_SMTP_FROM}
  SMTP_USERNAME: ${SECRET_BITWARDEN_SMTP_USERNAME}
  SMTP_PASSWORD: ${SECRET_BITWARDEN_SMTP_PASSWORD}
  SMTP_PORT: "587"
  SMTP_SSL: "true"
  TZ: ${TIMEZONE}
  # nginx-ingress-controller has built in support for Websockets
  # Project: https://github.com/kubernetes/ingress-nginx
  WEBSOCKET_ENABLED: "true"
  DATA_FOLDER: "/data"
  DOMAIN: "https://bitwarden.${SECRET_DIGITALOCEAN_DOMAIN_02}"
  ROCKET_WORKERS: "5"
  SHOW_PASSWORD_HINT: "false"
  WEB_VAULT_ENABLED: "true"
  ROCKET_PORT: "8080"

  # Bitwarden RS settings
  SIGNUPS_ALLOWED: "false"
  LOG_FILE: "/data/bitwarden.log"
