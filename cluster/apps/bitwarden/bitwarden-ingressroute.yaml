---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bitwarden-local-ingressroute
  namespace: bitwarden
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`bitwarden.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: bitwarden
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bitwarden-http-ingressroute
  namespace: bitwarden
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`bitwarden.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: bitwarden-middleware-redirect-scheme
      services:
        - name: bitwarden
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bitwarden-https-ingressroute
  namespace: bitwarden
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bitwarden.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      #middlewares:
        #- name: bitwarden-middleware-basicauth
        #- name: bitwarden-middleware-headers
      services:
        - name: bitwarden
          port: 80
  tls:
    secretName: bitwarden-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: bitwarden-middleware-redirect-scheme
  namespace: bitwarden
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"
