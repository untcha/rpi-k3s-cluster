---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config.yml
  namespace: dashboards
data:
  config: |
    ---
    # Homepage configuration
    # See https://fontawesome.com/icons for icons options

    # Optional: Use external configuration file. 
    # Using this will ignore remaining config in this file
    # externalConfig: https://example.com/server-luci/config.yaml

    title: "RPi K3S Cluster"
    subtitle: "Homer"
    # documentTitle: "Welcome" # Customize the browser tab text
    logo: "logo.png"
    # Alternatively a fa icon can be provided:
    # icon: "fas fa-skull-crossbones"

    header: true # Set to false to hide the header
    footer: false #'<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

    columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
    connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example)

    # Optional theming
    theme: default # 'default' or one of the themes available in 'src/assets/themes'.

    # Optional custom stylesheet
    # Will load custom CSS files. Especially useful for custom icon sets.
    # stylesheet:
    #   - "assets/custom.css"

    # Here is the exhaustive list of customization parameters
    # However all value are optional and will fallback to default if not set.
    # if you want to change only some of the colors, feel free to remove all unused key.
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#424242"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link-hover: "#363636"
        background-image: "assets/your/light/bg.png"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link-hover: "#ffdd57"
        background-image: "assets/your/dark/bg.png"

    # Optional message
    message:
      # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
      # mapping: # allows to map fields from the remote format to the one expected by Homer
      #   title: 'id' # use value from field 'id' as title
      #   content: 'value' # value from field 'value' as content
      # refreshInterval: 10000 # Optional: time interval to refresh message
      #
      # Real example using chucknorris.io for showing Chuck Norris facts as messages:
      # url: https://api.chucknorris.io/jokes/random
      # mapping:
      #   title: 'id'
      #   content: 'value'
      # refreshInterval: 10000
      # style: "is-warning"
      # title: "Optional message!"
      # icon: "fa fa-exclamation-triangle"
      # content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:
      - name: "github.com/untcha"
        icon: "fab fa-github"
        url: "https://github.com/untcha"
        target: "_blank" # optional html tag target attribute
      - name: "Documentation"
        icon: "fas fa-book"
        url: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}"
        target: "_blank"
      # this will link to a second homer page that will load config from page2.yml and keep default config values as in config.yml file
      # see url field and assets/page.yml used in this example:
      # - name: "Second Page"
      #   icon: "fas fa-file-alt"
      #   url: "#page2"

    # Services
    # First level array represents a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "Dashboards"
        icon: "fas fa-tachometer-alt"
        # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
        # logo: "path/to/logo"
        items:
          - name: "Kubernetes Dashboard"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/kubernetes.svg"
            subtitle: "kubectl proxy"
            tag: "dashboard"
            url: "http://localhost:8001/api/v1/namespaces/kubernetes-dashboard/services/https:kubernetes-dashboard:/proxy/#/login"
            target: "_blank" # optional html tag target attribute
          - name: "Traefik Dashboard"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/traefik.io.svg"
            # Alternatively a fa icon can be provided:
            # icon: "fab fa-jenkins"
            tag: "dashboard"
            url: "https://traefik.${SECRET_DIGITALOCEAN_DOMAIN_02}/dashboard/"
            target: "_blank" # optional html tag target attribute
          - name: "Longhorn"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/longhorn.png"
            tag: "dashboard"
            # Optional tagstyle
            # tagstyle: "is-success"
            url: "https://longhorn.${SECRET_DIGITALOCEAN_DOMAIN_02}"
            target: "_blank"
      - name: "Cloud"
        icon: "fas fa-cloud"
        items:
          - name: "Nextcloud"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/nextcloud2.png"
            tag: "cloud"
            url: "https://cloud.${SECRET_DIGITALOCEAN_DOMAIN_02}"
            target: "_blank"
      - name: "AdBlocker"
        icon: "fas fa-shield-alt"
        items:
          - name: "Pi-hole"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/pihole.png"
            # subtitle: "Network-wide Ad Blocking" # optional, if no subtitle is defined, PiHole statistics will be shown
            tag: "app"
            url: "http://pihole.${SECRET_DIGITALOCEAN_DOMAIN_02}/admin/"
            # type: "PiHole" # optional, loads a specific component that provides extra features. MUST MATCH a file name (without file extension) available in `src/components/services`
            target: "_blank" # optional html a tag target attribute
            # class: "green" # optional custom CSS class for card, useful with custom stylesheet
            # background: red # optional color for card to set color directly without custom stylesheet
      - name: "Monitoring"
        icon: "fas fa-chart-pie"
        items:
          - name: "Grafana"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/grafana.png"
            tag: "monitoring"
            url: "https://grafana.${SECRET_DIGITALOCEAN_DOMAIN_02}"
            target: "_blank"
          - name: "Chronograf"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/influxdata.svg"
            tag: "monitoring"
            url: "https://chronograf.${SECRET_DIGITALOCEAN_DOMAIN_02}"
            target: "_blank"
          - name: "Prometheus"
            logo: "https://docs.${SECRET_DIGITALOCEAN_DOMAIN_02}/homer-config/prometheus.png"
            subtitle: "prometheus.${SECRET_DOMAIN_LOCAL_02}"
            tag: "monitoring"
            url: "http://prometheus.${SECRET_DOMAIN_LOCAL_02}"
            target: "_blank"
