---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: dashboards
  labels:
    app: homer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: homer
        name: homer
      annotations:
        configmap.reloader.stakater.com/reload: "homer-config.yaml"
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: homer
        image: b4bz/homer:21.09.2
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: ${TIMEZONE}
        - name: UID
          value: "911"
        - name: GID
          value: "911"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        # - name: assets
        #   mountPath: /www/assets
        - name: config
          mountPath: /www/assets/config.yml
          subPath: config.yml
      volumes:
        # - name: assets
        #   persistentVolumeClaim:
        #     claimName: homer-assets
        - name: config
          configMap:
            name: homer-config
            # defaultMode: 0644
            items:
              - key: homer-config.yaml
                path: config.yml

