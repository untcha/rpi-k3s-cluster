# homer-local-ingressroute
# homer-http-ingressroute
# homer-https-ingressroute
# homer-middleware-redirect-scheme
# homer-middleware-headers
# homer-middleware-authelia

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-local-ingressroute
  namespace: dashboards
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`homer.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: homer
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-http-ingressroute
  namespace: dashboards
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`homer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: homer-middleware-redirect-scheme
      services:
        - name: homer
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-https-ingressroute
  namespace: dashboards
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: basicauth-middleware
          namespace: authentication
        - name: homer-middleware-headers
        # - name: homer-middleware-authelia
      services:
        - name: homer
          port: 8080
  tls:
    secretName: homer-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: homer-middleware-redirect-scheme
  namespace: dashboards
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: homer-middleware-headers
  namespace: dashboards
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    frameDeny: true
    sslRedirect: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 315360000
    # stsSeconds: 63072000
    contentSecurityPolicy: |
      default-src 'none';form-action 'none';frame-ancestors 'none';base-uri 'none'
    accessControlAllowMethods:
      - "GET"
      - "POST"
    accessControlAllowOriginList:
      - "https://homer.${SECRET_DIGITALOCEAN_DOMAIN_02}"
    accessControlMaxAge: 100
    addVaryHeader: true
    referrerPolicy: "same-origin"
    customFrameOptionsValue: SAMEORIGIN

