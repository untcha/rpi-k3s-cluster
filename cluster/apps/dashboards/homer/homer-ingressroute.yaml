# homer-local-ingressroute
# homer-http-ingressroute
# homer-https-ingressroute

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-local-ingressroute
  namespace: dashboards
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`homer.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: homer
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-http-ingressroute
  namespace: dashboards
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`homer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: https-redirect-scheme-middleware
          namespace: traefik
      services:
        - name: homer
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer-https-ingressroute
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: authelia-middleware
          namespace: authentication
        - name: homer-middleware-headers
          namespace: dashboards
      services:
        - name: homer
          namespace: dashboards
          port: 8080
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
