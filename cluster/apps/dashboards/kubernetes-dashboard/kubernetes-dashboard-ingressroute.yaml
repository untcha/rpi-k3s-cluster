---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-https-ingressroute
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kubernetes.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      # middlewares:
      #   - name: homer-middleware-basicauth
      #   - name: homer-middleware-headers
      services:
        - name: kubernetes-dashboard
          port: 443
  tls:
    secretName: kubernetes-dashboard-letsencrypt-production-certificate
