---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: 5.0.0
  install: {}
  interval: 1m0s
  targetNamespace: kubernetes-dashboard
  values:
    affinity: {}
    annotations: {}
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsGroup: 2001
      runAsUser: 1001
    extraEnv: []
    extraVolumeMounts: []
    extraVolumes: []
    image:
      pullPolicy: IfNotPresent
      pullSecrets: []
      repository: kubernetesui/dashboard
      tag: v2.3.1
    ingress:
      customPaths: []
      enabled: false
      paths:
      - /
    labels: {}
    livenessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 30
    metrics-server:
      enabled: false
    metricsScraper:
      containerSecurityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsGroup: 2001
        runAsUser: 1001
      enabled: false
      image:
        repository: kubernetesui/metrics-scraper
        tag: v1.0.6
      resources: {}
    networkPolicy:
      enabled: false
    nodeSelector: {}
    pinnedCRDs: []
    podDisruptionBudget:
      enabled: false
      maxUnavailable: null
      minAvailable: null
    podLabels: {}
    podSecurityPolicy:
      enabled: false
    protocolHttp: false
    rbac:
      clusterReadOnlyRole: false
      clusterRoleMetrics: true
      create: true
    replicaCount: 1
    resources:
      limits:
        cpu: 2
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi
    securityContext:
      seccompProfile:
        type: RuntimeDefault
    service:
      annotations: {}
      clusterServiceLabel:
        enabled: true
        key: kubernetes.io/cluster-service
      externalPort: 443
      labels: {}
      type: ClusterIP
    serviceAccount:
      create: true
      name: null
    settings: {}
    tolerations: []

