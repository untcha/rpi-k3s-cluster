---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: flux-system
spec:
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: groundhog2k
      version: 0.4.1
  install: {}
  interval: 1m0s
  targetNamespace: dev-gitea
  values:
    affinity: {}
    args: []
    containerHttpPort: 8000
    containerSshPort: 8022
    customLivenessProbe: {}
    customReadinessProbe: {}
    env: []
    externalCache:
      enabled: false
      host: null
    externalDatabase:
      charset: utf8mb4
      enabled: false
      host: null
      name: null
      password: null
      type: null
      user: null
    fallbackToSqlite: false
    fullnameOverride: ""
    gitea:
      config:
        APP_NAME: 'Gitea: Git with a cup of tea'
        RUN_MODE: prod
        cache:
          ADAPTER: redis
          ENABLED: "true"
          HOST: redis://:${SECRET_GLOBAL_REDIS_PASSWORD}@dev-gitea-gitea-redis:6379/0?pool_size=100&idle_timeout=180s
          INTERVAL: "60"
          ITEM_TTL: 16h
        database:
          DB_TYPE: postgres
          HOST: dev-gitea-gitea-postgres
          NAME: ${SECRET_GITEA_DB_NAME}
          PASSWD: ${SECRET_GITEA_DB_PASSWORD}
          SSL_MODE: disable
          USER: ${SECRET_GITEA_DB_USER}
        log:
          ACCESS: console
          ENABLE_ACCESS_LOG: "false"
          LEVEL: info
          MODE: console
          ROOT_PATH: /data/log
        mailer:
          ENABLED: "true"
          FROM: ${SECRET_GLOBAL_SMTP_FROM}
          HOST: ${SECRET_GLOBAL_SMTP_HOST}:${GLOBAL_SMTP_PORT}
          MAILER_TYPE: smtp
          PASSWD: ${SECRET_GLOBAL_SMTP_PASSWORD}
          USER: ${SECRET_GLOBAL_SMTP_USERNAME}
        oauth2:
          JWT_SECRET: null
        openid:
          ENABLE_OPENID_SIGNIN: "false"
          ENABLE_OPENID_SIGNUP: "false"
        picture:
          DISABLE_GRAVATAR: "false"
          ENABLE_FEDERATED_AVATAR: "true"
        repository:
          ROOT: /data/git/gitea-repositories
        security:
          INSTALL_LOCK: "true"
          INTERNAL_TOKEN: ${SECRET_GITEA_INTERNAL_TOKEN}
          MIN_PASSWORD_LENGTH: "16"
          PASSWORD_CHECK_PWN: "true"
          PASSWORD_COMPLEXITY: lower,upper,digit,spec
          SECRET_KEY: ${SECRET_GITEA_SECRET_KEY}
        server:
          APP_DATA_PATH: /data/gitea
          DISABLE_SSH: "false"
          DOMAIN: git.${SECRET_DIGITALOCEAN_DOMAIN_02}
          HTTP_PORT: "8000"
          LFS_CONTENT_PATH: /data/gitea/lfs
          LFS_JWT_SECRET: ${SECRET_GITEA_LFS_JWT_SECRET}
          LFS_START_SERVER: "true"
          OFFLINE_MODE: "false"
          PROTOCOL: http
          ROOT_URL: https://%(DOMAIN)s/
          SSH_DOMAIN: git.${SECRET_DIGITALOCEAN_DOMAIN_02}
          SSH_LISTEN_PORT: "8022"
          SSH_PORT: "22"
          SSH_ROOT_PATH: /data/ssh
          START_SSH_SERVER: "true"
        service:
          ALLOW_ONLY_EXTERNAL_REGISTRATION: "false"
          DEFAULT_ALLOW_CREATE_ORGANIZATION: "true"
          DEFAULT_ENABLE_TIMETRACKING: "true"
          DEFAULT_KEEP_EMAIL_PRIVATE: "true"
          DISABLE_REGISTRATION: "true"
          ENABLE_CAPTCHA: "false"
          ENABLE_NOTIFY_MAIL: "false"
          NO_REPLY_ADDRESS: noreply.git.${SECRET_DIGITALOCEAN_DOMAIN_02}
          REGISTER_EMAIL_CONFIRM: "false"
          REQUIRE_SIGNIN_VIEW: "true"
        session:
          COOKIE_NAME: i_like_gitea
          GC_INTERVAL_TIME: "86400"
          PROVIDER: redis
          PROVIDER_CONFIG: redis://:${SECRET_GLOBAL_REDIS_PASSWORD}@dev-gitea-gitea-redis:6379/0?pool_size=100&idle_timeout=180s
          SESSION_LIFE_TIME: "86400"
    image:
      pullPolicy: IfNotPresent
      repository: gitea/gitea
      tag: ""
    imagePullSecrets: []
    ingress:
      annotations: {}
      enabled: false
      hosts:
      - host: chart-example.local
        paths: []
      maxBodySize: 64m
      tls: []
    livenessProbe:
      enabled: true
      failureThreshold: 5
      initialDelaySeconds: 10
      periodSeconds: 30
      successThreshold: 1
      timeoutSeconds: 10
    mariadb:
      enabled: false
      settings:
        arguments:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        rootPassword: null
      storage:
        className: null
        persistentVolumeClaimName: null
        requestedSize: null
      userDatabase: {}
    nameOverride: ""
    nodeSelector:
      node-type: worker
    podAnnotations: {}
    podSecurityContext:
      fsGroup: 1000
    postgres:
      enabled: false
      settings:
        superuserPassword: null
      storage:
        className: null
        persistentVolumeClaimName: null
        requestedSize: null
      userDatabase: {}
    readinessProbe:
      enabled: true
      failureThreshold: 5
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
    redis:
      enabled: false
      storage:
        className: null
        persistentVolumeClaimName: null
        requestedSize: null
    resources: {}
    revisionHistoryLimit: null
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
    serviceAccount:
      annotations: {}
      create: false
      name: ""
    services:
      http:
        clusterIP: null
        loadBalancerIP: null
        nodePort: null
        port: 80
        type: ClusterIP
      ssh:
        clusterIP: null
        loadBalancerIP: null
        nodePort: null
        port: 22
        type: ClusterIP
    settings:
      defaultAdmin:
        email: ${SECRET_ADMIN_EMAIL}
        password: admin
        user: ${SECRET_GITEA_ADMIN_USER}
      postInstallDelay: 60
    storage:
      accessModes:
      - ReadWriteOnce
      className: null
      keepPvc: true
      persistentVolumeClaimName: gitea-pvc
      requestedSize: null
    strategy:
      type: Recreate
    tolerations: []

