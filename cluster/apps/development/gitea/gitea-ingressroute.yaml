# git-local-ingressroute
# git-http-ingressroute
# git-https-ingressroute
# git-ssh-ingressroute

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git-local-ingressroute
  namespace: dev-gitea
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`git.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: dev-gitea-gitea-http
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git-http-ingressroute
  namespace: dev-gitea
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`git.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: https-redirect-scheme-middleware
          namespace: traefik
      services:
        - name: dev-gitea-gitea-http
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git-https-ingressroute
  namespace: dev-gitea
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`git.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      services:
        - name: dev-gitea-gitea-http
          port: 80
  tls:
    secretName: git-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: git-ssh-ingressroute
  namespace: dev-gitea
spec:
  entryPoints:
    - ssh
  routes:
    - match: HostSNI(`*`)
      services:
        - name: dev-gitea-gitea-ssh
          port: 22
