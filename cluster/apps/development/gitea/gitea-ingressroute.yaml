---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git-http-ingressroute
  namespace: development
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`git.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: https-redirect-scheme-middleware
          namespace: traefik
      services:
        - name: development-gitea-http
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git-https-ingressroute
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`git.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: secure-headers-middleware
          namespace: traefik
      services:
        - name: development-gitea-http
          namespace: development
          port: 80
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    options:
      name: default-tlsoption
      namespace: traefik

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: git-ssh-ingressroute
  namespace: development
spec:
  entryPoints:
    - ssh
  routes:
    - match: HostSNI(`*`)
      services:
        - name: development-gitea-ssh
          port: 22
