---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data-pvc
  namespace: development
spec:
  storageClassName: longhorn-worker-node-storageclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi

