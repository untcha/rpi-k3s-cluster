apiVersion: batch/v1
kind: Job
metadata:
  namespace: dev-gitea  # namespace where the pvc's exist
  name: volume-migration-test
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 3
  template:
    metadata:
      name: volume-migration-test
      labels:
        name: volume-migration-test
    spec:
      restartPolicy: Never
      containers:
        - name: volume-migration-test
          image: praqma/network-multitool
          tty: true
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -r -v /mnt/old /mnt/new" ]
          volumeMounts:
            - name: old-vol
              mountPath: /mnt/old
            - name: new-vol
              mountPath: /mnt/new
      volumes:
        - name: old-vol
          persistentVolumeClaim:
            claimName: postgres-pvc # change to data source pvc
        - name: new-vol
          persistentVolumeClaim:
            claimName: postgres-nfs-pvc # change to data target pvc
