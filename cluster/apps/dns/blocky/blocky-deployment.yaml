---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocky
  namespace: dns-test
  labels:
    app: blocky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blocky
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blocky
        name: blocky
    spec:
      containers:
      - name: blocky
        image: spx01/blocky:v0.14
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: ${TIMEZONE}
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        volumeMounts:
        - name: blocky-config
          mountPath: /app/config.yml
          subPath: config.yml
      restartPolicy: Always
      volumes:
      - name: blocky-config
        configMap:
          name: blocky-config
          defaultMode: 420
