---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-env-vars
  namespace: dns
data:
  ADMIN_EMAIL: ${SECRET_EMAIL}
  TZ: ${TIMEZONE}
  DNS1: ${UNBOUND_SVC_LB_IP}
  DNS2: ${UNBOUND_SVC_LB_IP}
  ServerIP: ${PIHOLE_SVC_LB_IP}
  IPv6: "false"
  ServerIPv6: "::"
  TEMPERATUREUNIT: c
  WEBUIBOXEDLAYOUT: boxed
  WEBTHEME: "default-dark"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-ftl.conf
  namespace: dns
data:
  pihole-FTL.conf: |
    MAXDBDAYS=7
    LOGFILE=/var/log/pihole/pihole-FTL.log

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom.list
  namespace: dns
data:
  custom.list: |
    ${SECRET_PIHOLE_DNS_RECORD_01}
    ${SECRET_PIHOLE_DNS_RECORD_02}
    ${SECRET_PIHOLE_DNS_RECORD_03}
    ${SECRET_PIHOLE_DNS_RECORD_04}
    ${SECRET_PIHOLE_DNS_RECORD_05}
    ${SECRET_PIHOLE_DNS_RECORD_06}
    ${SECRET_PIHOLE_DNS_RECORD_07}
    ${SECRET_PIHOLE_DNS_RECORD_08}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: regex.list
  namespace: dns
data:
  regex.list: |
    (\.|^)trbo\.com$

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whitelist.txt
  namespace: dns
data:
  whitelist.txt: |
    (\.|^)instagram\.com$
    (\.|^)slack\.com$
    (\.|^)statuspage\.io$

