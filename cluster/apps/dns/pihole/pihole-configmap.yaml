---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-env-vars
  namespace: dns
data:
  ADMIN_EMAIL: ${SECRET_EMAIL}
  TZ: ${TIMEZONE}
  DNS1: ${UNBOUND_SVC_LB_IP}
  DNS2: ${UNBOUND_SVC_LB_IP}
  ServerIP: ${PIHOLE_SVC_LB_IP}
  IPv6: "false"
  ServerIPv6: "::"
  TEMPERATUREUNIT: c
  WEBUIBOXEDLAYOUT: boxed
  WEBTHEME: "default-dark"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-ftl.conf
  namespace: dns
data:
  pihole-FTL.conf: |
    MAXDBDAYS=7
    LOGFILE=/var/log/pihole/pihole-FTL.log

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom.list
  namespace: dns
data:
  custom.list: |
    ${SECRET_PIHOLE_DNS_RECORD_01}
    ${SECRET_PIHOLE_DNS_RECORD_02}
    ${SECRET_PIHOLE_DNS_RECORD_03}
    ${SECRET_PIHOLE_DNS_RECORD_04}
    ${SECRET_PIHOLE_DNS_RECORD_05}
    ${SECRET_PIHOLE_DNS_RECORD_06}
    ${SECRET_PIHOLE_DNS_RECORD_07}
    ${SECRET_PIHOLE_DNS_RECORD_08}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: regex.list
  namespace: dns
data:
  regex.list: |
    (\.|^)trbo\.com$
    # https://raw.githubusercontent.com/mmotti/pihole-regex/master/regex.list
    ^ad([sxv]?[0-9]*|system)[_.-]([^.[:space:]]+\.){1,}|[_.-]ad([sxv]?[0-9]*|system)[_.-]
    ^(.+[_.-])?adse?rv(er?|ice)?s?[0-9]*[_.-]
    ^(.+[_.-])?telemetry[_.-]
    ^adim(age|g)s?[0-9]*[_.-]
    ^adtrack(er|ing)?[0-9]*[_.-]
    ^advert(s|is(ing|ements?))?[0-9]*[_.-]
    ^aff(iliat(es?|ion))?[_.-]
    ^analytics?[_.-]
    ^banners?[_.-]
    ^beacons?[0-9]*[_.-]
    ^count(ers?)?[0-9]*[_.-]
    ^mads\.
    ^pixels?[-.]
    ^stat(s|istics)?[0-9]*[_.-]

