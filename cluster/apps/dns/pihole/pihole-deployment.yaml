---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: pihole
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      # nodeSelector:
      #   node-type: worker
      nodeName: rpi-k3s-worker-03
      initContainers:
      - name: create-custom-pihole-ftl-config
        image: busybox:1.34.1
        command: ["/bin/sh", "-c"]
        args:
          -
            touch /etc/pihole/pihole-FTL.conf;
            echo -e "MAXDBDAYS=14" | tee -a /etc/pihole/pihole-FTL.conf;
            echo -e "LOGFILE=/var/log/pihole/pihole-FTL.log" | tee -a /etc/pihole/pihole-FTL.conf;
        volumeMounts:
        - name: etc-pihole
          mountPath: /etc/pihole
      containers:
      - name: pihole
        image: pihole/pihole:2021.10.1
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        # env:
        # - name: WEBPASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: pihole-secrets
        #       key: PIHOLE_WEBPASSWORD
        envFrom:
        - configMapRef:
            name: pihole-env-vars
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: client-upd
          containerPort: 67
          protocol: UDP
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        livenessProbe:
          httpGet:
            path: /admin.index.php
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /admin.index.php
            port: 80
          initialDelaySeconds: 25
          periodSeconds: 5
        volumeMounts:
        - name: etc-pihole
          mountPath: /etc/pihole
        - name: etc-dnsmasq
          mountPath: /etc/dnsmasq.d
        - name: var-log
          mountPath: /var/log
        - name: var-log-lighttpd
          mountPath: /var/log/lighttpd
        - name: dns-records
          mountPath: /etc/pihole/custom.list
          subPath: custom.list
        - name: regex
          mountPath: /etc/pihole/regex.list
          subPath: regex.list
        - name: whitelist
          mountPath: /etc/pihole/whitelist.txt
          subPath: whitelist.txt
        - name: adlists
          mountPath: /etc/pihole/adlists.list
          subPath: adlists.list
      restartPolicy: Always
      volumes:
      - name: etc-pihole
        emptyDir:
          medium: Memory
      - name: etc-dnsmasq
        emptyDir:
          medium: Memory
      - name: var-log
        emptyDir:
          medium: Memory
      - name: var-log-lighttpd
        emptyDir:
          medium: Memory
      - name: dns-records
        configMap:
          name: custom.list
      - name: regex
        configMap:
          name: regex.list
      - name: whitelist
        configMap:
          name: whitelist.txt
      - name: adlists
        configMap:
          name: adlists.list
