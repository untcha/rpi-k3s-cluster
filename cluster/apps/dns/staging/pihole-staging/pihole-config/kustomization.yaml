---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: pihole-env-vars
    namespace: dns-staging
    envs:
      - pihole-env-vars.env
  - name: custom.list
    namespace: dns-staging
    files:
      - custom.list
generatorOptions:
  disableNameSuffixHash: true
