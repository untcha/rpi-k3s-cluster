---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-staging
  namespace: dns-staging
  labels:
    app: pihole-staging
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: pihole-staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pihole-staging
        name: pihole-staging
      annotations:
        configmap.reloader.stakater.com/reload: "pihole-env-vars, adlists.list"
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: pihole
        image: pihole/pihole:2021.12.1
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        envFrom:
        - configMapRef:
            name: pihole-env-vars
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: client-upd
          containerPort: 67
          protocol: UDP
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        livenessProbe:
          httpGet:
            path: /admin.index.php
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /admin.index.php
            port: 80
          initialDelaySeconds: 25
          periodSeconds: 5
        volumeMounts:
        - name: etc-pihole
          mountPath: /etc/pihole
        - name: etc-dnsmasq
          mountPath: /etc/dnsmasq.d
        - name: dns-records
          mountPath: /etc/pihole/custom.list
          subPath: custom.list
        - name: regex
          mountPath: /etc/pihole/regex.list
          subPath: regex.list
        - name: whitelist
          mountPath: /etc/pihole/whitelist.txt
          subPath: whitelist.txt
        - name: adlists
          mountPath: /etc/pihole/adlists.list
          subPath: adlists.list
      restartPolicy: Always
      volumes:
      - name: etc-pihole
        emptyDir:
          medium: Memory
      - name: etc-dnsmasq
        emptyDir:
          medium: Memory
      - name: dns-records
        configMap:
          name: custom.list
      - name: regex
        configMap:
          name: regex.list
      - name: whitelist
        configMap:
          name: whitelist.txt
      - name: adlists
        configMap:
          name: adlists.list
