---
apiVersion: v1
kind: Service
metadata:
  name: pihole-tcp
  namespace: dns-staging
  labels:
    app: pihole-staging
  annotations:
    metallb.universe.tf/address-pool: dns
    metallb.universe.tf/allow-shared-ip: pihole-staging-svc
spec:
  selector:
    app: pihole-staging
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  sessionAffinity: None
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: ${PIHOLE_STAGING_SVC_LB_IP}
