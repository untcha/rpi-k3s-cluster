---
kind: Service
apiVersion: v1
metadata:
  name: unbound-udp
  namespace: dns-staging
  labels:
    app: unbound-staging
  annotations:
    metallb.universe.tf/address-pool: dns
    metallb.universe.tf/allow-shared-ip: unbound-staging-svc
spec:
  selector:
    app: unbound-staging
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  type: LoadBalancer
  loadBalancerIP: ${UNBOUND_STAGING_SVC_LB_IP}
