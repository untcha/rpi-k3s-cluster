---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns-test
  labels:
    app: unbound
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
        name: unbound
      annotations:
        configmap.reloader.stakater.com/reload: "unbound-config, unbound-root-hints, unbound-a-records"
    spec:
      nodeSelector:
        node-type: worker
      initContainers:
      - name: create-initial-unbound-root-key
        image: busybox:1.34.1
        command: ["/bin/sh", "-c"]
        args:
          -
           touch root.key;
           ls -al;
           echo "done";
        volumeMounts:
        - name: unbound-root-key
          mountPath: /usr/local/etc/unbound
        # - name: unbound-root-key-initial
        #   mountPath: /tmp/root.key
        #   subPath: root.key
      containers:
      - name: unbound
        image: klutchell/unbound-dnscrypt:1.13.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: dns-tcp
          containerPort: 5335
          protocol: TCP
        - name: dns-udp
          containerPort: 5335
          protocol: UDP
        volumeMounts:
          - name: unbound-config
            mountPath: /etc/unbound/unbound.conf
            subPath: unbound.conf
          - name: unbound-root-hints
            mountPath: /etc/unbound/root.hints
            subPath: root.hints
          - name: unbound-root-key
            mountPath: /usr/local/etc/unbound
            # subPath: root.key
          - name: unbound-a-records
            mountPath: /etc/unbound/a-records.conf
            subPath: a-records.conf
      volumes:
        - name: unbound-config
          configMap:
            name: unbound-config
        - name: unbound-root-hints
          configMap:
            name: unbound-root-hints
        - name: unbound-root-key
          persistentVolumeClaim:
            claimName: unbound-root-key-pvc
        - name: unbound-a-records
          configMap:
            name: unbound-a-records
