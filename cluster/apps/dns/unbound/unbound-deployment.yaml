---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns
  labels:
    app: unbound
spec:
  replicas: 7
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
        name: unbound
    spec:
      containers:
      - name: unbound
        image: klutchell/unbound-dnscrypt:1.13.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: dns-tcp
          containerPort: 5335
          protocol: TCP
        - name: dns-udp
          containerPort: 5335
          protocol: UDP
        volumeMounts:
          - name: config
            mountPath: /etc/unbound/unbound.conf.d/pi-hole.conf
            subPath: pi-hole.conf
      volumes:
        - name: config
          configMap:
            name: unbound-config
