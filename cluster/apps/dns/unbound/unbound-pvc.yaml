apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unbound-root-key-pvc-new
  namespace: dns
  annotations:
    nfs.io/storage-path: "/unbound"
spec:
  storageClassName: storage-nfs-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
