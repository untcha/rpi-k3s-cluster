---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unbound
  name: unbound
  namespace: dns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unbound
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
      - name: unbound
        image: klutchell/unbound-dnscrypt
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP

---
kind: Service
apiVersion: v1
metadata:
  name: unbound-udp
  namespace: dns
  annotations:
    metallb.universe.tf/allow-shared-ip: dns
spec:
  selector:
    app: unbound
  ports:
  - protocol: UDP
    port: 53
    name: dnsudp
    targetPort: 53
  type: LoadBalancer
  loadBalancerIP: 192.168.178.122

---
kind: Service
apiVersion: v1
metadata:
  name: unbound-tcp
  namespace: dns
  annotations:
    metallb.universe.tf/allow-shared-ip: dns
spec:
  selector:
    app: unbound
  ports:
  - protocol: TCP
    port: 53
    name: dnstcp
    targetPort: 53
  type: LoadBalancer
  loadBalancerIP: 192.168.178.122
