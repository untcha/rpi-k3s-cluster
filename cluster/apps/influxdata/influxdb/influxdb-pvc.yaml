---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: influxdata
  annotations:
    nfs.io/storage-path: "influxdb"
spec:
  storageClassName: storage-nfs-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
