---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb2
  namespace: flux-system
spec:
  chart:
    spec:
      chart: influxdb2
      sourceRef:
        kind: HelmRepository
        name: influxdata
      version: 2.0.1
  install: {}
  interval: 1m0s
  targetNamespace: influxdata
  values:
    adminUser:
      bucket: default
      existingSecret: influxdb-auth
      organization: influxdata
      password: ""
      retention_policy: 0s
      token: ""
      user: admin
    affinity: {}
    env: {}
    fullnameOverride: ""
    image:
      pullPolicy: IfNotPresent
      repository: influxdb
      tag: 2.0.7
    ingress:
      annotations: {}
      enabled: false
      hostname: influxdb.foobar.com
      path: /
      tls: false
    nameOverride: ""
    nodeSelector: {}
    pdb:
      create: true
      minAvailable: 1
    persistence:
      accessMode: ReadWriteOnce
      enabled: true
      mountPath: /var/lib/influxdbv2
      name: influxdb-pvc
      size: 5Gi
      useExisting: true
    podAnnotations: {}
    resources: {}
    securityContext: {}
    service:
      annotations: {}
      labels: {}
      port: 80
      portName: http
      targetPort: 8086
      type: ClusterIP
    tolerations: []

