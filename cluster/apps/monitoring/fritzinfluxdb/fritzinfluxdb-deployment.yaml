---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fritzinfluxdb
  namespace: monitoring
  labels:
    app: fritzinfluxdb
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: fritzinfluxdb
  template:
    metadata:
      labels:
        app: fritzinfluxdb
        name: fritzinfluxdb
    spec:
      nodeSelector:
        node-type: worker
      initContainers:
      - name: download-fritzinfluxdb-py
        image: k8s.gcr.io/git-sync/git-sync:v3.3.5
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: app-path
          mountPath: /app
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/karrot-dev/fritzinfluxdb
        - name: GIT_SYNC_ROOT
          value: /app
        - name: GIT_SYNC_PERMISSIONS
          value: "0777"
        - name: GIT_SYNC_ONE_TIME
          value: "true"
      containers:
      - name: fritzinfluxdb
        image: volschin/fritzinfluxdb:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: app-path
            mountPath: /app
          - name: fritzinfluxdb-ini
            mountPath: /app/fritzinfluxdb.ini
            subPath: fritzinfluxdb.ini
      volumes:
        - name: app-path
          emptyDir:
            medium: Memory
        - name: fritzinfluxdb-ini
          configMap:
            name: fritzinfluxdb-ini
