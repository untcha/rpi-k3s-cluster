---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fritzinfluxdb
  namespace: monitoring
  labels:
    app: fritzinfluxdb
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: fritzinfluxdb
  template:
    metadata:
      labels:
        app: fritzinfluxdb
        name: fritzinfluxdb
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: fritzinfluxdb
        image: volschin/fritzinfluxdb:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: fritzinfluxdb-ini
            mountPath: /app/fritzinfluxdb.ini
            subPath: fritzinfluxdb.ini
          - name: fritzinfluxdb-py
            mountPath: /app/fritzinfluxdb.py
            subPath: fritzinfluxdb.py
      volumes:
        - name: fritzinfluxdb-ini
          configMap:
            name: fritzinfluxdb-ini
        - name: fritzinfluxdb-py
          configMap:
            name: fritzinfluxdb-py
