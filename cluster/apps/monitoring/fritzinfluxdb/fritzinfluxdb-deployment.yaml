---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fritzinfluxdb-deployment
  namespace: monitoring
  labels:
    app: fritzinfluxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fritzinfluxdb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fritzinfluxdb
      annotations:
        configmap.reloader.stakater.com/reload: "fritzinfluxdb-ini"
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: fritzinfluxdb-container
        image: volschin/fritzinfluxdb:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: fritzinfluxdb-ini
          mountPath: /app/./fritzinfluxdb.ini
          subPath: fritzinfluxdb.ini
      restartPolicy: Always
      volumes:
      - name: fritzinfluxdb-ini
        configMap:
          name: fritzinfluxdb-ini
