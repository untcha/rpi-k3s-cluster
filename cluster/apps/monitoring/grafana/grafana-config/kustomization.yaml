---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: grafana-datasources
    namespace: monitoring
    files:
      - datasources.yaml
    options:
      labels:
        grafana_datasource: "1"
