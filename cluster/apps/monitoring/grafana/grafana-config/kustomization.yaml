---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: grafana-datasources
    namespace: monitoring
    files:
      - datasources.yaml
    options:
      labels:
        grafana_datasource: "1"

  - name: grafana-simple-cluster-dashboard
    namespace: monitoring
    files:
      - simple-cluster-dashboard.json
    options:
      labels:
        grafana_dashboard: "1" 
