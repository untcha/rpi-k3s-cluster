---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chronograf
  namespace: flux-system
spec:
  chart:
    spec:
      chart: chronograf
      sourceRef:
        kind: HelmRepository
        name: influxdata
      version: 1.2.0
  interval: 1m0s
  targetNamespace: monitoring
  values:
    affinity: {}
    env:
      HOST_PAGE_DISABLED: true
    envFromSecret: ""
    image:
      pullPolicy: IfNotPresent
      repository: chronograf
      tag: 1.9.1
    influxdb:
      existingSecret: influxdb-auth
    ingress:
      annotations: {}
      enabled: false
      hostname: chronograf.foobar.com
      path: /
      tls: false
    nodeSelector:
      node-type: worker
    oauth:
      enabled: false
      generic:
        api_key: ""
        api_url: ""
        auth_url: ""
        enabled: false
        public_url: ""
        scopes: ""
        token_url: ""
      github:
        enabled: false
        gh_orgs: ""
      google:
        domains: ""
        enabled: false
        public_url: ""
      heroku:
        enabled: false
        he_orgs: ""
    persistence:
      accessMode: ReadWriteMany
      enabled: true
      size: 2Gi
      storageClass: longhorn-low-capacity
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 0.1
        memory: 256Mi
    service:
      replicas: 1
      type: ClusterIP
    tolerations: []
    updateStrategy:
      type: RollingUpdate

