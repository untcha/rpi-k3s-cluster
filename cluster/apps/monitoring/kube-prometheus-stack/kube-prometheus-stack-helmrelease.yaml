            resources:
              requests:
                storage: 2Gi
            selector: {}
            storageClassName: longhorn-worker-node-storageclass
        volumeMounts: []
        volumes: []
      annotations: {}
      apiVersion: v2
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules:
        - equal:
          - namespace
          - alertname
          source_matchers:
          - severity = critical
          target_matchers:
          - severity =~ warning|info
        - equal:
          - namespace
          - alertname
          source_matchers:
          - severity = warning
          target_matchers:
          - severity = info
        - equal:
          - namespace
          source_matchers:
          - alertname = InfoInhibitor
          target_matchers:
          - severity = info
        receivers:
        - name: "null"
        route:
          group_by:
          - namespace
          group_interval: 5m
          group_wait: 30s
          receiver: "null"
          repeat_interval: 12h
          routes:
          - matchers:
            - alertname =~ "InfoInhibitor|Watchdog"
            receiver: "null"
        templates:
        - /etc/alertmanager/config/*.tmpl
      enabled: true
      extraSecret:
        annotations: {}
        data: {}
      ingress:
        annotations: {}
        enabled: false
        hosts: []
        labels: {}
        paths: []
        tls: []
      ingressPerReplica:
