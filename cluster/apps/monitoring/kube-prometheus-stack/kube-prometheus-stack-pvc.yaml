---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kps-prometheus-alertmanager-pvc
  namespace: monitoring
  labels:
    app: prometheus-alertmanager-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kps-grafana-data-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-high-capacity
  resources:
    requests:
      storage: 8Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kps-prometheus-server-pvc
  namespace: monitoring
  labels:
    app: prometheus-server-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-prometheus
  resources:
    requests:
      storage: 20Gi
