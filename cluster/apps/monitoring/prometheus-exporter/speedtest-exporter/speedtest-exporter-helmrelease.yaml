---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: flux-system
spec:
  chart:
    spec:
      chart: speedtest-exporter
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: 3.0.0
  interval: 1m0s
  targetNamespace: monitoring
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.2.2
    nodeSelector:
      node-type: worker
    prometheus:
      podMonitor:
        additionalLabels: {}
        enabled: false
        interval: 1h
        scrapeTimeout: 1m
    service:
      main:
        ports:
          http:
            port: 9798

