apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-net-exporter
  namespace: monitoring
spec:
  endpoints:
    - path: /metrics
      port: http-exporter
      interval: 1h
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: speedtest-net-exporter
