---
apiVersion: v1
kind: Service
metadata:
  name: speedtest-net-service
  namespace: monitoring
  labels:
    app: speedtest-net-app
spec:
  selector:
    app: speedtest-net-app
  type: ClusterIP
  ports:
  - name: http-web
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-net-deployment
  namespace: monitoring
  labels:
    app: speedtest-net-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-net-app
  template:
    metadata:
      labels:
        app: speedtest-net-app
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: speedtest-net-container
        image: danopstech/speedtest_exporter:latest
        ports:
        - name: http-web
          containerPort: 9090
          protocol: TCP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-net-app
  labels:
    env: production
spec:
  selector:
    matchLabels:
      app: speedtest-net-app
  endpoints:
  - port: http-web

---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
  metadata:
    name: prometheus
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      env: production
  resources:
    requests:
      memory: 400Mi
