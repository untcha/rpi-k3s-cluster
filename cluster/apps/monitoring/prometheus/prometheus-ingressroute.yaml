---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-local-ingressroute
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: monitoring-prometheus-server
          port: 9090

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-alertmanager-local-ingressroute
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus-alertmanager.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: monitoring-prometheus-alertmanager
          port: 80
