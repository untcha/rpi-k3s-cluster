---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-alertmanager-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-server-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn-prometheus
  resources:
    requests:
      storage: 60Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pushgateway-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
