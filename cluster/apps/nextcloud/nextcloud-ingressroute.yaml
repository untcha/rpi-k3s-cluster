---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-local-ingressroute
  namespace: nextcloud
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`cloud.${SECRET_DOMAIN_LOCAL}`)
      kind: Rule
      services:
        - name: nextcloud-nextcloud
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-http-ingressroute
  namespace: nextcloud
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`cloud.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: nextcloud-middleware-redirect-scheme
      services:
        - name: nextcloud-nextcloud
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-https-ingressroute
  namespace: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: nextcloud-middleware-regex
        - name: nextcloud-middleware-headers
      services:
        - name: nextcloud-nextcloud
          port: 80
  tls:
    secretName: nextcloud-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-middleware-redirect-scheme
  namespace: nextcloud
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-middleware-regex
  namespace: nextcloud
spec:
  redirectRegex:
    permanent: true
    regex: "https://(.*)/.well-known/(card|cal)dav"
    replacement: "https://${1}/remote.php/dav/"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-middleware-headers
  namespace: nextcloud
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    frameDeny: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 315360000
    customFrameOptionsValue: SAMEORIGIN

