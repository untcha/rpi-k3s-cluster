kind: Service
apiVersion: v1
metadata:
  name: nginx-deploy-main
  namespace: nginx
spec:
  selector:
    run: nginx-main
  ports:
  - name: http
    port: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx-deploy-main
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx-main
  template:
    metadata:
      labels:
        run: nginx-main
    spec:
      containers:
      - image: nginx
        name: nginx

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-http-ingressroute
  namespace: nginx
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nginx.untch.duckdns.org`)
      kind: Rule
      middlewares:
        - name: nginx-middleware-redirect-scheme
      services:
        - name: nginx-deploy-main
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-https-ingressroute
  namespace: nginx
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nginx.untch.duckdns.org`)
      kind: Rule
      services:
        - name: nginx-deploy-main
          port: 80
  tls:
    certResolver: letsencrypt

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nginx-middleware-redirect-scheme
  namespace: nginx
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"
