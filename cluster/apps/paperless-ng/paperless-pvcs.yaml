---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-media-pvc
  namespace: paperless
  annotations:
    nfs.io/storage-path: "/media"
spec:
  storageClassName: storage-nfs-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

