---
apiVersion: v1
kind: Service
metadata:
  name: pihole-exporter
  namespace: pihole
  labels:
    app: pihole-exporter
spec:
  selector:
    app: pihole-exporter
  type: ClusterIP
  ports:
  - name: http-exporter
    port: 9617
    protocol: TCP
    targetPort: http-exporter

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-exporter
  namespace: pihole
  labels:
    app: pihole-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-exporter
  template:
    metadata:
      labels:
        app: pihole-exporter
    spec:
      containers:
      - name: pihole-exporter
        image: ekofr/pihole-exporter:arm64
        env:
        - name: INTERVAL
          value: "10s"
        - name: PIHOLE_HOSTNAME
          value: "pihole-tcp.pihole.svc.cluster.local"
        envFrom:
          - secretRef:
              name: pihole-exporter-secrets
        ports:
        - name: http-exporter
          containerPort: 9617
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /liveness
            port: http-exporter
        readinessProbe:
          httpGet:
            path: /readiness
            port: http-exporter
