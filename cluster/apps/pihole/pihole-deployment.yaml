---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      dnsConfig:
        nameservers:
        - 127.0.0.1
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "pi.hole"
      containers:
      - name: pihole
        image: pihole/pihole:latest
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        env:
        - name: ServerIP
          value: "0.0.0.0"
        - name: IPv6
          value: "false"
        - name: ServerIPv6
          value: "::"
        - name: TZ
          value: "Europe/Berlin"
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-secrets
              key: PIHOLE_WEBPASSWORD
        - name: DNS1
          value: "8.8.8.8"
        - name: DNS2
          value: "8.8.4.4"
        #- name: DNSMASQ_LISTENING
        #  value:
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: dns
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: bootp
          containerPort: 67
          protocol: UDP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        volumeMounts:
        - name: pihole-local-etc-volume
          mountPath: '/etc/pihole'
        - name: pihole-local-dnsmasq-volume
          mountPath: '/etc/dnsmasq.d'
      volumes:
      - name: pihole-local-etc-volume
        persistentVolumeClaim:
          claimName: pihole-etc-pvc
      - name: pihole-local-dnsmasq-volume
        persistentVolumeClaim:
          claimName: pihole-dnsmasq-pvc
