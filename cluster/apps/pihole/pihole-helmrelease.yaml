---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: flux-system
spec:
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: mojo2600
      version: 2.0.0
  install: {}
  interval: 1m0s
  targetNamespace: pihole
  values:
    DNS1: 8.8.8.8
    DNS2: 8.8.4.4
    adlists: {}
    admin:
      existingSecret: ""
      passwordKey: password
    adminPassword: ${SECRET_PIHOLE_WEBPASSWORD}
    affinity: {}
    antiaff:
      avoidRelease: pihole1
      enabled: false
      strict: true
    blacklist: {}
    customVolumes:
      config: {}
      enabled: false
    dnsHostPort:
      enabled: false
      port: 53
    dnsmasq:
      additionalHostsEntries: null
      customDnsEntries: null
      customSettings: null
      staticDhcpEntries: []
      upstreamServers: null
    doh:
      enabled: false
      envVars: {}
      name: cloudflared
      probes:
        liveness:
          enabled: true
          failureThreshold: 10
          initialDelaySeconds: 60
          timeoutSeconds: 5
      pullPolicy: IfNotPresent
      repository: crazymax/cloudflared
      tag: latest
    extraEnvVars:
      TZ: ${TZ}
    extraEnvVarsSecret: {}
    ftl: {}
    hostNetwork: "false"
    image:
      pullPolicy: IfNotPresent
      repository: pihole/pihole
      tag: latest
    ingress:
      annotations: {}
      enabled: false
      hosts:
      - chart-example.local
      path: /
      tls: []
    maxSurge: 1
    maxUnavailable: 1
    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: false
        image:
          pullPolicy: IfNotPresent
          repository: ekofr/pihole-exporter
          tag: 0.0.10
        port: 9617
        resources:
          limits:
            memory: 128Mi
    nodeSelector: {}
    persistentVolumeClaim:
      accessModes:
      - ReadWriteOnce
      annotations: {}
      enabled: true
      existingClaim: pihole-data-pvc
      size: 500Mi
    privileged: "false"
    probes:
      liveness:
        enabled: true
        failureThreshold: 10
        initialDelaySeconds: 60
        timeoutSeconds: 5
      readiness:
        enabled: true
        failureThreshold: 3
        initialDelaySeconds: 60
        timeoutSeconds: 5
    regex: {}
    replicaCount: 1
    resources: {}
    serviceDhcp:
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      enabled: true
      externalTrafficPolicy: Local
      loadBalancerIP: ${PIHOLE_SVC_LB_IP}
      type: LoadBalancer
    serviceDns:
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      externalTrafficPolicy: Local
      loadBalancerIP: ${PIHOLE_SVC_LB_IP}
      port: 53
      type: LoadBalancer
    serviceWeb:
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      externalTrafficPolicy: Local
      http:
        enabled: true
        port: 80
      https:
        enabled: true
        port: 443
      loadBalancerIP: ${PIHOLE_SVC_LB_IP}
      type: LoadBalancer
    strategyType: RollingUpdate
    tolerations: []
    topologySpreadConstraints: []
    virtualHost: pi.hole
    webHttp: "80"
    webHttps: "443"
    whitelist: {}

