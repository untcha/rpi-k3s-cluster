---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: pihole-middleware-redirect-scheme
  namespace: pihole
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-local-ingressroute
  namespace: pihole
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pihole.${SECRET_DOMAIN_LOCAL}`) && PathPrefix(`/admin`)
      kind: Rule
      services:
        - name: pihole-tcp
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-http-ingressroute
  namespace: pihole
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pihole.${SECRET_DOMAIN}`) && PathPrefix(`/admin`)
      kind: Rule
      middlewares:
        - name: pihole-middleware-redirect-scheme
      services:
        - name: pihole-tcp
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-https-ingressroute
  namespace: pihole
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.${SECRET_DOMAIN}`) && PathPrefix(`/admin`)
      kind: Rule
      middlewares:
        - name: pihole-middleware-basicauth
      services:
        - name: pihole-tcp
          port: 80
  tls:
    certResolver: letsencrypt

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: pihole-middleware-basicauth
  namespace: pihole
spec:
  basicAuth:
    secret: pihole-secret-basicauth
