---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-http-ingressroute
  namespace: pihole
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pihole.${SECRET_DOMAIN}`) && PathPrefix(`/admin`)
      kind: Rule
      services:
        - name: pihole
          port: 80
