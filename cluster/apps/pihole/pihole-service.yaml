---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: network-services
  name: pihole
  namespace: pihole
spec:
  selector:
    app: pihole
  sessionAffinity: None
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: 192.168.178.124
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: dns-tcp
    port: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    protocol: UDP
  - name: bootp
    port: 67
    protocol: UDP
