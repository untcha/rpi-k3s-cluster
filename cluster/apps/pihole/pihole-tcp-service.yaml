---
apiVersion: v1
kind: Service
metadata:
  annotations:
    # metallb.universe.tf/address-pool: network-services
    metallb.universe.tf/allow-shared-ip: pihole-svc
  name: pihole-tcp
  namespace: pihole
spec:
  selector:
    app: pihole
  sessionAffinity: None
  externalTrafficPolicy: Local
  type: LoadBalancer
  loadBalancerIP: ${PIHOLE_SVC_LB_IP}
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: dns-tcp
    port: 53
    protocol: TCP
