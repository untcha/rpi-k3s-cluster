---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: flux-system
spec:
  chart:
    spec:
      chart: portainer
      sourceRef:
        kind: HelmRepository
        name: portainer
      version: 1.0.16
  install: {}
  interval: 1m0s
  targetNamespace: portainer
  values:
    enterpriseEdition:
      enabled: false
      image:
        pullPolicy: Always
        repository: portainer/portainer-ee
        tag: 2.7.0
    image:
      pullPolicy: Always
      repository: portainer/portainer-ce
      tag: latest
    imagePullSecrets: []
    ingress:
      annotations: {}
      enabled: false
      hosts:
      - host: null
        paths: []
      tls: []
    nodeSelector: {}
    persistence:
      annotations: {}
      existingClaim: portainer-pvc
      size: 10Gi
      storageClass: null
    replicaCount: 1
    resources: {}
    service:
      annotations: {}
      edgeNodePort: 30776
      edgePort: 8000
      httpNodePort: 30777
      httpPort: 9000
      type: ClusterIP
    serviceAccount:
      annotations: {}
      name: portainer-sa-clusteradmin

