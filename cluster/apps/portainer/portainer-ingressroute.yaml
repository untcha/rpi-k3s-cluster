# portainer-local-ingressroute
# portainer-http-ingressroute
# portainer-https-ingressroute
# portainer-middleware-redirect-scheme
# portainer-middleware-headers

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-local-ingressroute
  namespace: portainer
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`portainer.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: portainer-portainer
          port: 9000

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-http-ingressroute
  namespace: portainer
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`portainer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: portainer-middleware-redirect-scheme
      services:
        - name: portainer-portainer
          port: 9000

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-https-ingressroute
  namespace: portainer
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainer.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: portainer-middleware-headers
      services:
        - name: portainer-portainer
          port: 9000
  tls:
    secretName: portainer-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: portainer-middleware-redirect-scheme
  namespace: portainer
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: portainer-middleware-headers
  namespace: portainer
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    frameDeny: true
    sslRedirect: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 315360000
    # stsSeconds: 63072000
    contentSecurityPolicy: |
      default-src 'none';form-action 'none';frame-ancestors 'none';base-uri 'none'
    accessControlAllowMethods:
      - "GET"
      - "POST"
    accessControlAllowOriginList:
      - "https://portainer.${SECRET_DIGITALOCEAN_DOMAIN_02}"
    accessControlMaxAge: 100
    addVaryHeader: true
    referrerPolicy: "same-origin"
    customFrameOptionsValue: SAMEORIGIN
