---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: recipes-config
    namespace: recipes
    envs:
      - recipes.env
  - name: recipes-nginx-config
    namespace: recipes
    envs:
      - nginx.conf

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app: recipes
