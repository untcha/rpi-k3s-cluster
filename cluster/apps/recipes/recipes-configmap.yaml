---
kind: ConfigMap
apiVersion: v1
metadata:
  name: recipes-nginx-config
  namespace: recipes
  labels:
    app: recipes
data:
  nginx-config: |-
    events {
      worker_connections 1024;
    }
    http {
      include /etc/nginx/mime.types;
      server {
        listen 80;
        server_name _;
        client_max_body_size 16M;
        # serve media files
        location /media/ {
          alias /media/;
        }
        # serve static files
        location /static/ {
          alias /static/;
        }
        # pass requests for dynamic content to gunicorn
        location / {
          proxy_set_header Host $host;
          proxy_pass http://localhost:8080;
        }
      }
    }
