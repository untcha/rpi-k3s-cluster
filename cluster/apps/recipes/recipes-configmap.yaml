---
kind: ConfigMap
apiVersion: v1
metadata:
  name: recipes-nginx-config
  namespace: recipes
  labels:
    app: recipes
data:
  nginx-config: |-
    server {
      listen 80;
      server_name localhost;

      client_max_body_size 128M;

      # serve media files
      location /media/ {
        alias /media/;
      }
      # pass requests for dynamic content to gunicorn
      location / {
        proxy_set_header Host $http_host;
        proxy_pass http://web_recipes:8080;
      }
    }
