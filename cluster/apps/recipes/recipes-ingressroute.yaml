---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: recipes-local-ingressroute
  namespace: recipes
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`test.${SECRET_DOMAIN_LOCAL_02}`) && Path(`/`)
      kind: Rule
      services:
        - name: recipes
          port: 8080
    - match: Host(`test.${SECRET_DOMAIN_LOCAL_02}`) && Path(`/media`)
      kind: Rule
      services:
        - name: recipes
          port: 80
    - match: Host(`test.${SECRET_DOMAIN_LOCAL_02}`) && Path(`/static`)
      kind: Rule
      services:
        - name: recipes
          port: 80
