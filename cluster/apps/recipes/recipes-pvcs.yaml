---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recipes-media-pvc
  namespace: recipes
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-worker-node-storageclass
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recipes-static-pvc
  namespace: recipes
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-worker-node-storageclass
  resources:
    requests:
      storage: 1Gi

