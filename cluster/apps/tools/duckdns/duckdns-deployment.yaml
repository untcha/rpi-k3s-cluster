---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duckdns
  namespace: tools
  labels:
    app: duckdns
spec:
  selector:
    matchLabels:
      app: duckdns
  replicas: 1
  progressDeadlineSeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: duckdns
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: duckdns
          image: ghcr.io/linuxserver/duckdns:2021.10.27
          imagePullPolicy: IfNotPresent
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: duckdns-secret-token
                  key: token
            - name: SUBDOMAINS
              valueFrom:
                secretKeyRef:
                  name: duckdns-secret-subdomains
                  key: token
          resources:
            requests:
              memory: 16Mi
              cpu: 50m
            limits:
              memory: 48Mi
              cpu: 150m
