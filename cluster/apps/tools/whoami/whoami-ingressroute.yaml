---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-http-ingressroute
  namespace: tools
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: whoami-middleware-redirect-scheme
      services:
        - name: whoami
          port: 80

