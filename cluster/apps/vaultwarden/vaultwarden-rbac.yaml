---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app: vaultwarden

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: vaultwarden
  namespace: vaultwarden
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - "vaultwarden-config"
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - "vaultwarden-admin-token"
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: vaultwarden
  namespace: vaultwarden
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vaultwarden
subjects:
  - kind: ServiceAccount
    name: vaultwarden
