---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
  namespace: wp-simone
  labels:
    app: mariadb
  annotations:
    nfs.io/storage-path: "/mariadb"
spec:
  storageClassName: storage-nfs-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
