---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  timeout: 5m0s
  interval: 10m0s
  # dependsOn:
  # - name: core-ingress-controller
  path: ./cluster/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # healthChecks:
    # - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    #   kind: HelmRelease
    #   name: influxdb
    #   namespace: flux-system
    # - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    #   kind: HelmRelease
    #   name: grafana
    #   namespace: flux-system
    # - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    #   kind: HelmRelease
    #   name: prometheus
    #   namespace: flux-system
    # - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    #   kind: HelmRelease
    #   name: portainer
    #   namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
