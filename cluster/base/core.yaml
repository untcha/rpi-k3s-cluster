---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-namespaces
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/core/namespaces
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-network
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
  - name: core-namespaces
  path: ./cluster/core/network/metallb-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # healthChecks:
    # - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    #   kind: HelmRelease
    #   name: metallb
    #   namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

