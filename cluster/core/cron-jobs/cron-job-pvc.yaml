---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cron-job-pvc
  namespace: cron-jobs
  annotations:
    nfs.io/storage-path: "/cron-jobs/data"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cron-job-pvc-new
  namespace: cron-jobs
  annotations:
    nfs.io/storage-path: "/cron-jobs/data"
spec:
  storageClassName: storage-nfs-provisioner
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
