---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-env-config
  namespace: database
  labels:
    app: mariadb
data:
  MYSQL_DATABASE: website
  TZ: "Europe/Berlin"
  #MYSQL_RANDOM_ROOT_PASSWORD: "yes"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-db-file-config
  namespace: database
  labels:
    app: mariadb
data:
  99-my.cnf: |-
    [mysqld]
    skip-host-cache
    skip-name-resolve
