---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 10.24.0
  interval: 1m0s
  targetNamespace: traefik
  values:
    additionalArguments:
    - --entrypoints.ssh.address=:8022/tcp
    - --metrics.prometheus=true
    additionalVolumeMounts: []
    affinity: {}
    autoscaling:
      enabled: false
    certResolvers: {}
    deployment:
      additionalContainers: []
      additionalVolumes: []
      annotations: {}
      enabled: true
      imagePullSecrets: []
      initContainers: []
      kind: Deployment
      labels: {}
      minReadySeconds: 0
      podAnnotations: {}
      podLabels: {}
      replicas: 1
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 60
    env: []
    envFrom: []
    experimental:
      http3:
        enabled: false
      kubernetesGateway:
        enabled: false
      plugins:
        enabled: false
    globalArguments:
    - --global.checknewversion
    - --global.sendanonymoususage
    hostNetwork: false
    image:
      name: traefik
      pullPolicy: IfNotPresent
      tag: ""
    ingressClass:
      enabled: false
      fallbackApiVersion: ""
      isDefaultClass: false
    ingressRoute:
      dashboard:
        annotations: {}
        enabled: false
        labels: {}
    livenessProbe:
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 2
    logs:
      access:
        enabled: false
        fields:
          general:
            defaultmode: keep
            names: {}
          headers:
            defaultmode: drop
            names: {}
        filters: {}
      general:
        level: ERROR
    metrics:
      prometheus:
        entryPoint: metrics
    nodeSelector: {}
    persistence:
      accessMode: ReadWriteOnce
      annotations: {}
      enabled: false
      name: data
      path: /data
      size: 128Mi
    pilot:
      enabled: false
      token: ""
    podDisruptionBudget:
      enabled: false
    podSecurityContext:
      fsGroup: 65532
    podSecurityPolicy:
      enabled: false
    ports:
      metrics:
        expose: false
        exposedPort: 9100
        port: 9100
        protocol: TCP
      ssh:
        expose: true
        exposedPort: 8022
        port: 8022
        protocol: TCP
      traefik:
        expose: false
        exposedPort: 9000
        port: 9000
        protocol: TCP
      web:
        expose: true
        exposedPort: 80
        port: 8000
        protocol: TCP
      websecure:
        expose: true
        exposedPort: 443
        port: 8443
        protocol: TCP
        tls:
          certResolver: ""
          domains: []
          enabled: false
          options: ""
    priorityClassName: ""
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
        allowEmptyServices: false
        allowExternalNameServices: false
        enabled: true
        namespaces: []
      kubernetesIngress:
        allowEmptyServices: false
        allowExternalNameServices: false
        enabled: true
        namespaces: []
        publishedService:
          enabled: false
    rbac:
      enabled: true
      namespaced: false
    readinessProbe:
      failureThreshold: 1
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 2
    resources: {}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
    service:
      annotations:
        metallb.universe.tf/address-pool: core
      annotationsTCP: {}
      annotationsUDP: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        loadBalancerIP: ${TRAEFIK_SVC_LB_IP}
      type: LoadBalancer
    serviceAccount:
      name: ""
    serviceAccountAnnotations: {}
    tlsOptions: {}
    tolerations: []
    tracing: {}
    volumes: []

