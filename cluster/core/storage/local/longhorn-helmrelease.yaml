---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: 1.1.2
  install: {}
  interval: 1m0s
  targetNamespace: longhorn-system
  values:
    annotations: {}
    csi:
      attacherReplicaCount: null
      kubeletRootDir: null
      provisionerReplicaCount: null
      resizerReplicaCount: null
      snapshotterReplicaCount: null
    defaultSettings:
      allowNodeDrainWithLastHealthyReplica: null
      allowRecurringJobWhileVolumeDetached: null
      allowVolumeCreationWithDegradedAvailability: null
      autoCleanupSystemGeneratedSnapshot: null
      autoDeletePodWhenVolumeDetachedUnexpectedly: null
      autoSalvage: null
      backingImageCleanupWaitInterval: null
      backupTarget: null
      backupTargetCredentialSecret: null
      backupstorePollInterval: null
      concurrentAutomaticEngineUpgradePerNodeLimit: null
      createDefaultDiskLabeledNodes: null
      defaultDataLocality: null
      defaultDataPath: null
      defaultLonghornStaticStorageClass: null
      defaultReplicaCount: null
      disableReplicaRebuild: null
      disableRevisionCounter: null
      disableSchedulingOnCordonedNode: null
      guaranteedEngineCPU: null
      guaranteedEngineManagerCPU: null
      guaranteedReplicaManagerCPU: null
      mkfsExt4Parameters: null
      nodeDownPodDeletionPolicy: null
      priorityClass: null
      replicaReplenishmentWaitInterval: null
      replicaSoftAntiAffinity: null
      replicaZoneSoftAntiAffinity: null
      storageMinimalAvailablePercentage: null
      storageOverProvisioningPercentage: null
      systemManagedComponentsNodeSelector: null
      systemManagedPodsImagePullPolicy: null
      taintToleration: null
      upgradeChecker: null
      volumeAttachmentRecoveryPolicy: null
    enablePSP: true
    global:
      cattle:
        systemDefaultRegistry: ""
    image:
      csi:
        attacher:
          repository: longhornio/csi-attacher
          tag: v2.2.1-lh2
        nodeDriverRegistrar:
          repository: longhornio/csi-node-driver-registrar
          tag: v1.2.0-lh1
        provisioner:
          repository: longhornio/csi-provisioner
          tag: v1.6.0-lh2
        resizer:
          repository: longhornio/csi-resizer
          tag: v0.5.1-lh2
        snapshotter:
          repository: longhornio/csi-snapshotter
          tag: v2.1.1-lh2
      longhorn:
        backingImageManager:
          repository: longhornio/backing-image-manager
          tag: v1_20210422
        engine:
          repository: longhornio/longhorn-engine
          tag: v1.1.2
        instanceManager:
          repository: longhornio/longhorn-instance-manager
          tag: v1_20210621
        manager:
          repository: longhornio/longhorn-manager
          tag: v1.1.2
        shareManager:
          repository: longhornio/longhorn-share-manager
          tag: v1_20210416
        ui:
          repository: longhornio/longhorn-ui
          tag: v1.1.2
      pullPolicy: IfNotPresent
    ingress:
      annotations: null
      enabled: false
      host: xip.io
      ingressClassName: null
      secrets: null
      tls: false
      tlsSecret: longhorn.local-tls
    longhornDriver:
      nodeSelector: {}
      priorityClass: null
      tolerations: []
    longhornManager:
      nodeSelector: {}
      priorityClass: null
      tolerations: []
    longhornUI:
      nodeSelector: {}
      priorityClass: null
      tolerations: []
    namespaceOverride: ""
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Delete
      recurringJobs:
        enable: false
        jobList: []
    privateRegistry:
      registryPasswd: null
      registrySecret: null
      registryUrl: null
      registryUser: null
    resources: {}
    service:
      manager:
        nodePort: ""
        type: ClusterIP
      ui:
        nodePort: null
        type: ClusterIP

