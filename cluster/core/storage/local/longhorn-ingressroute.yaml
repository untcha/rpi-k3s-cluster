# longhorn-local-ingressroute
# longhorn-http-ingressroute
# longhorn-https-ingressroute
# longhorn-middleware-redirect-scheme
# longhorn-middleware-headers
# longhorn-middleware-authelia

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-local-ingressroute
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`longhorn.${SECRET_DOMAIN_LOCAL_02}`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-http-ingressroute
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`longhorn.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: longhorn-middleware-redirect-scheme
      services:
        - name: longhorn-frontend
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-https-ingressroute
  namespace: longhorn-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.${SECRET_DIGITALOCEAN_DOMAIN_02}`)
      kind: Rule
      middlewares:
        - name: basicauth-middleware
          namespace: authentication
        - name: longhorn-middleware-headers
        # - name: longhorn-middleware-authelia
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: longhorn-letsencrypt-production-certificate

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: longhorn-middleware-redirect-scheme
  namespace: longhorn-system
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

# https://longhorn.io/kb/troubleshooting-traefik-2.x-as-ingress-controller/
# Avoid CORS problem
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: longhorn-middleware-headers
  namespace: longhorn-system
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"

