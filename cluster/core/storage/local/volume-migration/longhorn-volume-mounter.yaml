---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: longhorn-volume-mounter
  namespace: test
  labels:
    app: longhorn-volume-mounter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-volume-mounter
  template:
    metadata:
      labels:
        app: longhorn-volume-mounter
    spec:
      nodeSelector:
        node-type: worker
      containers:
        - name: longhorn-volume-mounter
          # image: praqma/network-multitool:extra
          image: busybox:1.34.1
          tty: true
          volumeMounts:
            - name: old-vol
              mountPath: /mnt/old
            - name: new-vol
              mountPath: /mnt/new
          # resources:
          #   requests:
          #     cpu: "1m"
          #     memory: "20Mi"
          #   limits:
          #     cpu: "10m"
          #     memory: "20Mi"
          # securityContext:
          #   runAsUser: 0
          #   capabilities:
          #     add: ["NET_ADMIN"]
      volumes:
        - name: old-vol
          persistentVolumeClaim:
            claimName: postgres-test-pvc # change to data source pvc
        - name: new-vol
          persistentVolumeClaim:
            claimName: postgres-test-2-pvc # change to data target pvc
