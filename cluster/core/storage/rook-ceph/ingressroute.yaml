---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-dashboard-https-ingressroute
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01-production-do"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rook.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        # - name: basicauth-middleware
        #   namespace: authentication
        # - name: authelia-middleware
        #   namespace: authentication
        # - name: secure-headers-middleware
        #   namespace: traefik
        # - name: longhorn-headers-middleware # avoid CORS problem
        #   namespace: longhorn-system
      services:
        - name: rook-ceph-mgr-dashboard
          namespace: rook-ceph
          port: 8443
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
