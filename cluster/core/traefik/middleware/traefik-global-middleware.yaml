# https-redirect-scheme-middleware

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect-scheme-middleware
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: error-pages-middleware
  namespace: traefik
spec:
  errors:
    status:
      - "400-599"
    query: /{status}.html
    service:
      name: traefik-error-pages
      port: 80
