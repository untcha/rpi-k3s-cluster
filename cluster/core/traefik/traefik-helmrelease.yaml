---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 9.19.2
  install: {}
  interval: 1m0s
  targetNamespace: traefik
  values:
    additionalArguments:
    - --certificatesresolvers.letsencrypt.acme.email=alexander@untch.com
    - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
    - --certificatesResolvers.letsencrypt.acme.dnschallenge.provider=duckdns
    additionalVolumeMounts: []
    affinity: {}
    autoscaling:
      enabled: false
    deployment:
      additionalContainers: []
      additionalVolumes: []
      annotations: {}
      enabled: true
      imagePullSecrets: []
      initContainers: []
      kind: Deployment
      labels: {}
      podAnnotations: {}
      podLabels: {}
      replicas: 1
    env:
    - name: DUCKDNS_TOKEN
      valueFrom:
        secretKeyRef:
          key: duckdns-token
          name: traefik-secrets
    envFrom: []
    experimental:
      kubernetesGateway:
        appLabelSelector: traefik
        certificates: []
        enabled: false
      plugins:
        enabled: false
    globalArguments:
    - --global.checknewversion
    - --global.sendanonymoususage
    hostNetwork: false
    image:
      name: traefik
      pullPolicy: IfNotPresent
      tag: ""
    ingressClass:
      enabled: false
      fallbackApiVersion: null
      isDefaultClass: false
    ingressRoute:
      dashboard:
        annotations: {}
        enabled: true
        labels: {}
    logs:
      access:
        enabled: false
        fields:
          general:
            defaultmode: keep
            names: {}
          headers:
            defaultmode: drop
            names: {}
        filters: {}
      general:
        level: DEBUG
    nodeSelector: {}
    persistence:
      accessMode: ReadWriteOnce
      annotations: {}
      enabled: true
      name: data
      path: /data
      size: 128Mi
    pilot:
      enabled: false
      token: ""
    podDisruptionBudget:
      enabled: false
    podSecurityContext:
      fsGroup: 65532
    podSecurityPolicy:
      enabled: false
    ports:
      traefik:
        expose: false
        exposedPort: 9000
        port: 9000
        protocol: TCP
      web:
        expose: true
        exposedPort: 80
        port: 8000
        protocol: TCP
        redirectTo: websecure
      websecure:
        expose: true
        exposedPort: 443
        port: 8443
        protocol: TCP
        tls:
          certResolver: letsencrypt
          domains: []
          enabled: true
          options: ""
    priorityClassName: ""
    providers:
      kubernetesCRD:
        enabled: true
        namespaces: []
      kubernetesIngress:
        enabled: true
        namespaces: []
        publishedService:
          enabled: false
    rbac:
      enabled: true
      namespaced: false
    resources: {}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    securityContext:
      capabilities:
        add:
        - NET_BIND_SERVICE
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec: {}
      type: LoadBalancer
    serviceAccount:
      name: ""
    serviceAccountAnnotations: {}
    tlsOptions: {}
    tolerations: []
    volumes: []

