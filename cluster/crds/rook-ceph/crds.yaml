---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: rook-ceph-crd-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/rook/rook.git
  ref:
    tag: v1.9.6
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/deploy/examples/crds.yaml

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-rook-ceph
  namespace: flux-system
spec:
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: rook-ceph-crd-source
