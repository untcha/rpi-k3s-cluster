apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik-daemon-set
  namespace: traefik-v2
spec:
  template:
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:latest
        name: traefik-ingress-lb
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 8080
          hostPort: 8080
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        args:
          # Enable the dashboard without requiring a password. Not recommended
          # for production.
          - --api.insecure
          - --api.dashboard

          # Specify that we want to use Traefik as an Ingress Controller.
          #- --providers.kubernetesingress
          - --providers.kubernetescrd

          # Define two entrypoint ports, and setup a redirect from HTTP to HTTPS.
          - --entryPoints.web.address=:80
          - --entryPoints.websecure.address=:443
          - --entrypoints.web.http.redirections.entryPoint.to=websecure
          - --entrypoints.web.http.redirections.entryPoint.scheme=https

          # Enable debug logging. Useful to work out why something might not be
          # working. Fetch logs of the pod.
          - --log.level=INFO

          # Let's Encrypt Configurtion.
          - --certificatesresolvers.myresolver.acme.email=alexander@untch.com
          - --certificatesresolvers.myresolver.acme.storage=acme.json
          #- --certificatesresolvers.myresolver.acme.dnschallange
          - --certificatesResolvers.myresolver.acme.dnschallenge.provider=duckdns
          - --certificatesresolvers.myresolver.acme.dnschallenge.delaybeforecheck=0
          # Use the staging ACME server. Uncomment this while testing to prevent
          # hitting rate limits in production.
          #- --certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
        env:
          - name: DUCKDNS_TOKEN
            valueFrom:
              secretKeyRef:
                name: traefik-secrets
                key: duckdns-token
