---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: blog-test
  labels:
    app: mariadb
spec:
  type: ClusterIP
  ports:
    - name: "mariadb"
      protocol: TCP
      port: 3306
      targetPort: 3306
    - name: "mariadb-exporter"
      protocol: TCP
      port: 9104
      targetPort: 9104
  selector:
    app: mariadb
